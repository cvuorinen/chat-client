<div class="pull-right">
    <a class="btn btn-primary" href="#/topics/new"><span class="glyphicon glyphicon-plus"></span> New topic</a>
</div>
<h2>Topics</h2>
<table class="table">
    <tr ng-repeat="topic in topics">
        <td>
            <h3><a href="#">{{ topic.title }}</a></h3>
            <div class="text-muted">{{ topic.description }}</div>
        </td>
    </tr>
</table>
