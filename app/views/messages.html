<h2>Messages</h2>
<ul class="list-unstyled messages">
    <li class="" ng-repeat="message in messages">
        <div class="header">
            <div>
                <strong>{{ message.user }}</strong>
                <small class="text-muted">{{ message.time }}</small>
            </div>
            <p>{{ message.message }}</p>
        </div>
    </li>
</ul>

<form class="form-horizontal" role="form" ng-submit="alert('submit')">
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">{{ user.name }}:</label>
        <div class="col-sm-10">
            <textarea name="message" ng-model="message" class="form-control" placeholder="Post message..."></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="!message" class="btn btn-sm btn-success">Post</button>
        </div>
    </div>
</form>
