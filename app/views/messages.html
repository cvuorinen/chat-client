<h2>Messages</h2>
<ul class="list-unstyled messages">
    <li class="" ng-repeat="message in messages">
        <div class="header">
            <div>
                <button type="button" class="close pull-right" ng-click="delete(message)">&times;</button>
                <strong>{{ message.user }}</strong>
                <small class="text-muted">{{ message.time }}</small>
            </div>
            <p>{{ message.message }}</p>
        </div>
    </li>
</ul>

<form class="form-horizontal" role="form" ng-submit="submit()" ng-show="user.name">
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">{{ user.name }}:</label>
        <div class="col-sm-10">
            <textarea name="message" ng-model="message" class="form-control" placeholder="Post message..."></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="!message" class="btn btn-sm btn-success">Post</button>
        </div>
    </div>
</form>

<div class="clearfix" ng-show="!user.name">
    <div class="col-sm-offset-2 col-sm-10">
        <p>Username required to post messages.</p>
        <p>Set username on <a href="#/">Home page</a></p>
    </div>
</div>
