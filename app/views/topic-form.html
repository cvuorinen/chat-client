<h2>Topics</h2>
<form class="form-horizontal" role="form" ng-submit="save(topic)">
    <div class="form-group">
        <label for="topic-title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="topic-title" ng-model="topic.title">
        </div>
    </div>
    <div class="form-group">
        <label for="topic-description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="topic-description" ng-model="topic.description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="!topic.title" class="btn btn-success">Save</button>
            <a class="btn btn-default" href="#/topics">Cancel</a>
        </div>
    </div>
</form>
